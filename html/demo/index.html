<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>

    <h1>Heading</h1>
    <!-- btw here is how you add comments in HTML - they won't show up in the document -->
    <p>A paragraph with bolded <strong>text</strong></p>

    <p>Note the difference between nesting <strong>p</strong> tag:
    
        <p>NESTED P</p>
    
        and <strong>span</strong> tag:

        <span>NESTED SPAN</span>
    </p>

    <h2>Title but smaller</h2>

    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <img src="image.png" alt="kaczka" />

    <form>
        <label for="text-input">Text input</label>
        <input type="text" name="text-input" />

        <label for="date-input">Date input</label>
        <input type="date" name="date-input" />
    </form>
</body>

</html>
